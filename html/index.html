<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Header and Styled Lists</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>

    <div class="header">
        <img src="../images/logo.jpg" alt="Electrical Engineer">
        <div class="engineer">Electrical Engineer</div>
        <button class="button">Subscribe</button>
    </div>

    <ol>
        <li>Voltage</li>
        <li>Current</li>
        <li>Impedance</li>
        <li>Power</li>
    </ol>

    <ul>
        <li>Volts</li>
        <li>Amps</li>
        <li>Ohms</li>
        <li>Watts</li>
    </ul>

</body>
</html>
